<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <title>KFmac</title>
  </head>
  <body>
    <header class="bg-danger bg-gradient text-light text-center container-fluid">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-3">
            </div>
            <div class="col col-md col-lg pt-4">
                <h1>Procesar Orden</h1>
            </div>
        </div>
    </header>
    <main class="container-fluid pt-3">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header text-light text-center bg-dark bg-gradient">
                        <span>Ingresar Pedido:</span>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label" for="nombre-txt">Nombre</label>
                            <input class="form-control" type="text" id="nombre-txt">
                        </div>
                        <div class="mb-3">
                            <label for="menu-select" class="form-label">Tipo Pedido</label>
                            <select class="form-select" id="menu-select">
                                <option value="Combo">Combo</option>
                                <option value="soloBurger">Solo Burger</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="total-int" >Total</label>
                            <input class="form-control " type="number" id="total-int" min="0">
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="tipoPago-select">Tipo de Pago</label>
                            <select class="form-select" id="tipoPago-select">
                                <option value="Efectivo">Efectivo</option>
                                <option value="Debito">Debito</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-succes bg-danger bg-gradient text-light" id="agregar-btn" >Agregar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col col-md col-lg">
                <div class="card">
                    <div class="card-header text-light text-center bg-dark bg-gradient">
                        <span>Mostrar Pedidos</span>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Nombre Cliente</th>
                                    <th>Total de Compra</th>
                                    <th>Tipo: </th>
                                </tr>
                            </thead>
                           <tbody id="tabla-tbody">

                           </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>
  </body>
</html>
